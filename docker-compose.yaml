version: '3.7'

services:
  traefik:
    image: traefik:v2.0
    command: --api.insecure=true --providers.docker --providers.docker.exposedByDefault=false
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy

  mysql:
    container_name: mysql
    image: mysql:8.0.19
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mysql

  client:
    image: nginx:1.17.10-alpine
    volumes:
      - ./client/public:/usr/share/nginx/html
    labels:
      - traefik.http.routers.lissenburg_client.rule=Host(`lissenburg.test`)
      - traefik.enable=true
    networks:
      - proxy

  admin_nginx:
    build:
      context: ./admin
      dockerfile: ./docker/nginx/Dockerfile.dev
    volumes:
      - ./admin/public:/app/public
    networks:
      - proxy
      - admin
    labels:
      - traefik.http.routers.lissenburg_admin.rule=Host(`lissenburg.test`) && PathPrefix(`/admin`, `/_wdt`, `/_profiler`)
      - traefik.enable=true
      - traefik.docker.network=proxy

  admin_php-fpm:
    container_name: php-fpm
    build:
      context: ./admin
      dockerfile: ./docker/php-fpm/Dockerfile.dev
    volumes:
      - ./admin:/app
    networks:
      - admin
      - mysql

  admin_composer:
    image: composer:1.9
    volumes:
      - ./admin:/app
    networks:
      - mysql

networks:
  proxy:
    name: proxy
    driver: bridge
  mysql:
    name: mysql
    driver: bridge
  admin:
    name: admin
    driver: bridge

volumes:
  mysql_data:
    name: mysql_data
